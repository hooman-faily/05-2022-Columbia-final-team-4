<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <title>Shadow</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Default Shadow</h1>
      <div class="p-3 mb-5">No shadow</div>
      <div class="shadow-sm p-3 mb-5">Small shadow</div>
      <div class="shadow p-3 mb-5">Regular shadow</div>
      <div class="shadow-lg p-3 mb-5">Larger shadow</div>
    </div>
    <div class="container mt-5">
      <h1>Primary Shadow</h1>
      <div class="shadow-sm-primary p-3 mb-5">Small shadow primary</div>
      <div class="shadow-primary p-3 mb-5">Regular shadow primary</div>
      <div class="shadow-lg-primary p-3 mb-5">Larger shadow primary</div>
    </div>
    <div class="container mt-5">
      <h1>Secondary Shadow</h1>
      <div class="shadow-sm-secondary p-3 mb-5">Small shadow secondary</div>
      <div class="shadow-secondary p-3 mb-5">Regular shadow secondary</div>
      <div class="shadow-lg-secondary p-3 mb-5">Larger shadow secondary</div>
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
