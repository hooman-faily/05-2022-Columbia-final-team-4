<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <title>Borders</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Border-radius</h1>
      <img src="../img/placeholder.png" class="rounded" alt="placeholder" style="width:100px">
      <img src="../img/placeholder.png" class="rounded-1" alt="placeholder" style="width:100px">
      <img src="../img/placeholder.png" class="rounded-2" alt="placeholder" style="width:100px">
      <img src="../img/placeholder.png" class="rounded-3" alt="placeholder" style="width:100px">
      <img src="../img/placeholder.png" class="rounded-circle" alt="placeholder" style="width:70px; height: 70px;">
    </div>
    <div class="container mt-5">
      <h1>Border-color</h1>
      <img src="../img/placeholder.png" class="border" alt="placeholder" style="width:100px">
      <img src="../img/placeholder.png" class="border border-primary" alt="placeholder" style="width:100px">
      <img src="../img/placeholder.png" class="border border-secondary" alt="placeholder" style="width:100px">
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
